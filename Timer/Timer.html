    <title>TIMER</title>
    <link rel="stylesheet" href="Timer.css">
</head>
<body>
    <div class="container">
        <div class="timebtns">
            <div class="time">
                <div class="hours">

                <div class="minutes">
                    <h1 id="minutes">:00</h1>
                </div>
                <div class="seconds">

                </div> 
            </div>
            <!-- <button id="format" >12HR</button> -->
            
        </div>
        
        
        <!-- <div class="button">

            </button>

    </div>
